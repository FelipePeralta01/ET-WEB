{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'mainstore' %}">&#x2190; Continuar Comprando</a>
        </div>

        <br>
        <br>

        <table class="table">
            <tr>
                <th><h5>Productos: <strong></strong></h5></th>
                <th><h5>Total: <strong>$</strong></h5></th>
                <th>
                    <a style="float: right; margin: 5px;" class="btn btn-success" href="{% url 'checkout' %}">Pagar</a>
                </th>
            </tr>
        </table>

        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong>Producto</strong></div>
                <div style="flex: 1;"><strong>Precio</strong></div>
                <div style="flex: 1;"><strong>Cantidad</strong></div>
                <div style="flex: 1;"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div style="flex: 2;"><img class="row-image" src="#"></div>
                <div style="flex: 2;">Producto 1</div>
                <div style="flex: 1;">$$</div>
                <div style="flex: 1;">
                    <p class="quantity"></p>
                    <div class="quantity">
                        <img src="{% static 'images/arrow-up.png' %}" alt="" class="chg-quantity">

                        <img src="{% static 'images/arrow-down.png' %}" alt="" class="chg-quantity">
                    </div>
                </div>
                <div style="flex: 1;">$$</div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
